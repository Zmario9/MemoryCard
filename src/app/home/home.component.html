<main>
    <div id="memoryTable">
        <div class="div{{i+1}}" (click)="counter != 2 ? flipCard(cards.name, cards.id, $event) : null" *ngFor="let cards of Card; let i = index">
            <img *ngIf="cards.opened == true" src="{{cards.src}}" alt="{{cards.name}}">
            <img *ngIf="cards.opened == false" src="{{cards.flippedBack}}" alt="Carta sin voltear">
        </div>
    </div>
    <button (click)="reset()">Reiniciar</button>
</main>
